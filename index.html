    <title>Maze</title>

    <link rel="icon" href="" />

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="" />

      name="description"
      content="Maze Generation using Randomized DFS and Path Finding using Dijkstra"

    <link rel="stylesheet" type="text/css" href="./styles/mstyle.css">
</head>
<body>

    <main class="wrap">
        <aside role="complementary" id="top" class="cont leftCont">
            <h1 class="mainHeading">Maze</h1>

            <div class="generateCont">
                <section class="inputConts">
                    <label for="s">Cell Size:</label>
                    <input aria-label="cell size" id="s" name="cellSize" min="1" value="150"  type="number" />
                </section>
                <section class="inputConts">
                    <label for="r">Maintain ratio:</label>
                    <input aria-label="maintain aspect ratio" id="r" type="checkbox" name="aspectRatio" checked>
                </section>
                <section class="inputConts">
                    <label for="fr">Frame rate:</label>
                    <input aria-label="frame rate" id="fr" name="framerate" min="1" value="300"  type="number" />
                </section>
                <section class="inputConts">
                    <label for="lc">Fill color:</label>
                    <input aria-label="fill color" id="lc" name="linecolor" value="#ffffff"  type="color" />
                </section>
                <section class="inputConts">
                    <label for="c">Search color:</label>
                    <input aria-label="search color" id="c" name="fillcolor" value="#ffffff"  type="color" />
                </section>
                <button id="generate" onclick="getDimensions();">Generate</button>
            </div>

            <div class="generateCont">
                <section class="inputConts">
                    <label for="algos">Search algo: </label>
                    <select aria-label="search algorithm" id="algos">
                        <option>Dijkstra</option>
                    </select>
                </section>
                <button onclick="search();">Find</button>
            </div>

            <a href="#top">Back to top</a>
        </aside>
        <div class="cont rightCont">
            <canvas id="canvas"></canvas>
        </div>
    </main>
